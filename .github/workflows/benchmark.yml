name: Benchmark (manual)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: Optional benchmark tag (used for website/results/benchmarks-<tag>.json)
        required: false
        default: ""

permissions:
  contents: write

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache liboqs
        id: cache-liboqs
        uses: actions/cache@v4
        with:
          path: /usr/local
          key: liboqs-0.11.0-${{ runner.os }}-${{ runner.arch }}

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential libssl-dev zlib1g-dev libargon2-dev liblzma-dev ffmpeg

      - name: Install liboqs
        run: |
          chmod +x .github/scripts/install-liboqs.sh
          .github/scripts/install-liboqs.sh

      - name: Build C++ core with Argon2 + liboqs
        run: |
          cmake -S cpp -B cpp/build-ci -DCMAKE_BUILD_TYPE=Release -DBASEFWX_REQUIRE_ARGON2=ON -DBASEFWX_REQUIRE_OQS=ON
          cmake --build cpp/build-ci --config Release

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Run full benchmark suite
        env:
          BASEFWX_OBFUSCATE: "1"
          ALLOW_BAKED_PUB: "0"
          BASEFWX_BENCH_RESULTS_DIR: results
          BASEFWX_RELEASE_TAG: ${{ inputs.tag }}
        run: |
          if [[ -z "${BASEFWX_RELEASE_TAG}" ]]; then
            BASEFWX_RELEASE_TAG="manual-$(date -u +%Y%m%d-%H%M%S)"
            echo "BASEFWX_RELEASE_TAG=$BASEFWX_RELEASE_TAG" >> "$GITHUB_ENV"
          fi
          chmod +x scripts/test_all.sh
          ./scripts/test_all.sh --fbench

      - name: Publish benchmark results to DEV
        run: |
          set -euo pipefail
          git fetch --no-tags origin DEV
          git checkout -B DEV origin/DEV
          mkdir -p website/results
          cp -f results/benchmarks-*.json website/results/
          cp -f results/benchmarks-*.txt website/results/
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add website/results/benchmarks-*.json website/results/benchmarks-*.txt
          if git diff --cached --quiet; then
            echo "No benchmark updates to publish."
            exit 0
          fi
          git commit -m "Update benchmark results (${BASEFWX_RELEASE_TAG:-manual})"
          git push origin HEAD:DEV
