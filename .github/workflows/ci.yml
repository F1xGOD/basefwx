name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache liboqs
        id: cache-liboqs
        uses: actions/cache@v4
        with:
          path: /usr/local
          key: liboqs-0.11.0-${{ runner.os }}-${{ runner.arch }}

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential libssl-dev zlib1g-dev libargon2-dev liblzma-dev ffmpeg

      - name: Install liboqs
        run: |
          chmod +x .github/scripts/install-liboqs.sh
          .github/scripts/install-liboqs.sh

      - name: Build C++ core with Argon2 + liboqs
        run: |
          cmake -S cpp -B cpp/build-ci -DCMAKE_BUILD_TYPE=Release -DBASEFWX_REQUIRE_ARGON2=ON -DBASEFWX_REQUIRE_OQS=ON
          cmake --build cpp/build-ci --config Release

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-3.11-${{ hashFiles('**/pyproject.toml', '**/requirements*.txt', '**/setup.cfg') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Run fast test suite
        env:
          BASEFWX_OBFUSCATE: "1"
          ALLOW_BAKED_PUB: "0"
        run: |
          chmod +x scripts/test_all.sh
          ./scripts/test_all.sh --fast
