name: "CodeQL Advanced"

on:
  push:
    branches:
      - "main"
      - "results/**"
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "19 10 * * 0"

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - language: actions
            build-mode: none
          - language: c-cpp
            build-mode: manual
          - language: python
            build-mode: none
          - language: java
            build-mode: manual
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      - name: Cache liboqs
        if: matrix.language == 'c-cpp'
        id: cache-liboqs
        uses: actions/cache@v4
        with:
          path: /usr/local
          key: liboqs-0.11.0-${{ runner.os }}-${{ runner.arch }}

      - name: Install C++ deps
        if: matrix.language == 'c-cpp'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++ make libssl-dev zlib1g-dev libargon2-dev liblzma-dev

      - name: Install liboqs
        if: matrix.language == 'c-cpp'
        run: |
          chmod +x .github/scripts/install-liboqs.sh
          .github/scripts/install-liboqs.sh

      - name: Build C++ (manual)
        if: matrix.language == 'c-cpp'
        run: |
          cmake -S cpp -B cpp/build -DCMAKE_BUILD_TYPE=Release -DBASEFWX_REQUIRE_ARGON2=ON -DBASEFWX_REQUIRE_OQS=ON
          cmake --build cpp/build

      - name: Set up Java
        if: matrix.language == 'java'
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Build Java with Gradle
        if: matrix.language == 'java'
        working-directory: java
        run: |
          gradle --no-daemon clean build -x test

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{matrix.language}}"
