name: CodeQL

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: "27 2 * * 1"

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - language: cpp
            build-mode: manual
          - language: python
            build-mode: none
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      - name: Install C++ deps
        if: matrix.language == 'cpp'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++ make libssl-dev zlib1g-dev

      - name: Build C++ (manual)
        if: matrix.language == 'cpp'
        run: |
          cmake -S cpp -B cpp/build
          cmake --build cpp/build

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
