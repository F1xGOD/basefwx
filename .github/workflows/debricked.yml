name: Debricked Scan (Poetry)

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  vulnerabilities-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Optional cache to speed up future resolves
      - uses: debricked/actions/cache@v3
        with:
          key: Linux-debricked-resolution-${{ runner.os }}-${{ github.ref_name }}

      # Generate/refresh lock files from pyproject.toml
      - name: Debricked Resolve (Poetry)
        uses: debricked/actions/resolve@v3
        env:
          DEBRICKED_TOKEN: ${{ secrets.DEBRICKED_TOKEN }}
        with:
          path: .
          regenerate: 1
          # prefer-npm only affects Node; left default. Poetry is auto-detected for Python.

      # Scan using the generated locks
      - name: Debricked Scan
        uses: debricked/actions/docker-scan@v3
        env:
          DEBRICKED_TOKEN: ${{ secrets.DEBRICKED_TOKEN }}
        with:
          path: .
