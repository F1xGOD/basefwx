name: Release

on:
  release:
    types: [published]

jobs:
  light-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential libssl-dev zlib1g-dev ffmpeg

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run light test suite
        env:
          BASEFWX_OBFUSCATE: "1"
          ALLOW_BAKED_PUB: "0"
        run: |
          chmod +x scripts/test_all.sh
          ./scripts/test_all.sh

  build-cli-linux:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential libssl-dev zlib1g-dev upx-ucl

      - name: Configure
        run: |
          cmake -S cpp -B cpp/build -DCMAKE_BUILD_TYPE=Release -DBASEFWX_REQUIRE_ARGON2=OFF -DBASEFWX_REQUIRE_OQS=OFF

      - name: Build
        run: cmake --build cpp/build --config Release

      - name: Strip + UPX
        run: |
          mkdir -p dist
          cp cpp/build/basefwx_cpp dist/basefwx-linux
          strip dist/basefwx-linux
          upx dist/basefwx-linux

      - name: Generate hashes
        run: |
          cd dist
          sha256sum basefwx-linux > basefwx-linux.sha256
          md5sum basefwx-linux > basefwx-linux.md5

      - name: Import GPG key
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
        run: |
          keyfile="$(mktemp)"
          printf '%s' "$GPG_PRIVATE_KEY" > "$keyfile"
          gpg --batch --import "$keyfile"
          rm -f "$keyfile"

      - name: Sign binary
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          gpg --batch --yes --pinentry-mode loopback --passphrase "$GPG_PASSPHRASE" \
            --detach-sign -o dist/basefwx-linux.sig dist/basefwx-linux

      - name: Verify signature + hashes
        run: |
          gpg --batch --verify dist/basefwx-linux.sig dist/basefwx-linux
          cd dist
          sha256sum -c basefwx-linux.sha256
          md5sum -c basefwx-linux.md5

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/basefwx-linux
            dist/basefwx-linux.sha256
            dist/basefwx-linux.md5
            dist/basefwx-linux.sig

  build-cli-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgDirectory: ${{ github.workspace }}\\vcpkg
          runVcpkgInstall: true
          vcpkgJsonGlob: "cpp/vcpkg.json"
          vcpkgConfigurationJsonGlob: "cpp/vcpkg-configuration.json"

      - name: Install UPX (optional)
        shell: pwsh
        run: |
          choco install upx -y --no-progress
        continue-on-error: true
      - name: Install GnuPG
        shell: pwsh
        run: |
          if (Get-Command gpg -ErrorAction SilentlyContinue) {
            gpg --version | Select-Object -First 1
            exit 0
          }
          choco install gnupg -y --no-progress --limit-output --execution-timeout 1200
          if (-not (Get-Command gpg -ErrorAction SilentlyContinue)) {
            Write-Host "Chocolatey install incomplete; trying winget fallback"
            winget install -e --id GnuPG.GnuPG --accept-source-agreements --accept-package-agreements
          }
          if (-not (Get-Command gpg -ErrorAction SilentlyContinue)) {
            $candidates = @(
              "$env:ProgramFiles\\GnuPG\\bin\\gpg.exe",
              "$env:ProgramFiles(x86)\\GnuPG\\bin\\gpg.exe"
            )
            foreach ($candidate in $candidates) {
              if (Test-Path $candidate) {
                $env:Path = (Split-Path $candidate) + ";" + $env:Path
                break
              }
            }
          }
          if (-not (Get-Command gpg -ErrorAction SilentlyContinue)) {
            throw "gpg not available after install"
          }

      - name: Configure
        run: |
          cmake -S cpp -B cpp/build -DCMAKE_TOOLCHAIN_FILE="${{ github.workspace }}\\vcpkg\\scripts\\buildsystems\\vcpkg.cmake" -DVCPKG_TARGET_TRIPLET=x64-windows -DBASEFWX_REQUIRE_ARGON2=OFF -DBASEFWX_REQUIRE_OQS=OFF

      - name: Build
        run: cmake --build cpp/build --config Release

      - name: Prepare binary
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force dist | Out-Null
          $bin = "cpp/build/Release/basefwx_cpp.exe"
          if (!(Test-Path $bin)) { $bin = "cpp/build/basefwx_cpp.exe" }
          if (!(Test-Path $bin)) { throw "basefwx_cpp.exe not found" }
          Copy-Item $bin dist/basefwx-windows.exe
          $strip = Get-Command llvm-strip -ErrorAction SilentlyContinue
          if ($strip) { & $strip.Path dist\\basefwx-windows.exe }
          $upx = Get-Command upx -ErrorAction SilentlyContinue
          if ($upx) { & $upx.Path dist\\basefwx-windows.exe }

      - name: Generate hashes
        shell: pwsh
        run: |
          $sha = Get-FileHash dist\\basefwx-windows.exe -Algorithm SHA256
          "$($sha.Hash)  basefwx-windows.exe" | Set-Content dist\\basefwx-windows.exe.sha256
          $md5 = Get-FileHash dist\\basefwx-windows.exe -Algorithm MD5
          "$($md5.Hash)  basefwx-windows.exe" | Set-Content dist\\basefwx-windows.exe.md5

      - name: Import GPG key
        shell: pwsh
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
        run: |
          $keyFile = Join-Path $env:RUNNER_TEMP "basefwx-gpg.key"
          Set-Content -Path $keyFile -Value $env:GPG_PRIVATE_KEY -NoNewline -Encoding ascii
          gpg --batch --import $keyFile
          Remove-Item $keyFile -Force

      - name: Sign binary
        shell: pwsh
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          gpg --batch --yes --pinentry-mode loopback --passphrase "$env:GPG_PASSPHRASE" `
            --detach-sign -o dist\\basefwx-windows.exe.sig dist\\basefwx-windows.exe

      - name: Verify signature + hashes
        shell: pwsh
        run: |
          gpg --batch --verify dist\\basefwx-windows.exe.sig dist\\basefwx-windows.exe
          $shaFile = (Get-Content dist\\basefwx-windows.exe.sha256 -Raw).Trim()
          $shaCalc = (Get-FileHash dist\\basefwx-windows.exe -Algorithm SHA256).Hash + "  basefwx-windows.exe"
          if ($shaFile -ne $shaCalc) { throw "SHA256 mismatch" }
          $md5File = (Get-Content dist\\basefwx-windows.exe.md5 -Raw).Trim()
          $md5Calc = (Get-FileHash dist\\basefwx-windows.exe -Algorithm MD5).Hash + "  basefwx-windows.exe"
          if ($md5File -ne $md5Calc) { throw "MD5 mismatch" }

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/basefwx-windows.exe
            dist/basefwx-windows.exe.sha256
            dist/basefwx-windows.exe.md5
            dist/basefwx-windows.exe.sig

  build-cli-macos:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system deps
        run: |
          brew update
          brew install openssl@3 gnupg

      - name: Configure
        run: |
          cmake -S cpp -B cpp/build -DCMAKE_BUILD_TYPE=Release -DBASEFWX_REQUIRE_ARGON2=OFF -DBASEFWX_REQUIRE_OQS=OFF -DOPENSSL_ROOT_DIR="$(brew --prefix openssl@3)"

      - name: Build
        run: cmake --build cpp/build --config Release

      - name: Strip
        run: |
          mkdir -p dist
          cp cpp/build/basefwx_cpp dist/basefwx-mac
          strip -x dist/basefwx-mac

      - name: Generate hashes
        run: |
          cd dist
          shasum -a 256 basefwx-mac > basefwx-mac.sha256
          md5 -r basefwx-mac > basefwx-mac.md5

      - name: Import GPG key
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
        run: |
          keyfile="$(mktemp)"
          printf '%s' "$GPG_PRIVATE_KEY" > "$keyfile"
          gpg --batch --import "$keyfile"
          rm -f "$keyfile"

      - name: Sign binary
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          gpg --batch --yes --pinentry-mode loopback --passphrase "$GPG_PASSPHRASE" \
            --detach-sign -o dist/basefwx-mac.sig dist/basefwx-mac

      - name: Verify signature + hashes
        run: |
          gpg --batch --verify dist/basefwx-mac.sig dist/basefwx-mac
          cd dist
          shasum -a 256 -c basefwx-mac.sha256
          md5_calc=$(md5 -r basefwx-mac)
          md5_file=$(cat basefwx-mac.md5)
          if [ "$md5_calc" != "$md5_file" ]; then
            echo "MD5 mismatch"
            exit 1
          fi

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/basefwx-mac
            dist/basefwx-mac.sha256
            dist/basefwx-mac.md5
            dist/basefwx-mac.sig

  publish-pypi:
    runs-on: ubuntu-latest
    needs: [light-tests, build-cli-linux, build-cli-windows, build-cli-macos]
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install build cryptography pqcrypto numpy pillow argon2-cffi

      - name: Build package
        run: python -m build

      - name: Publish package
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
