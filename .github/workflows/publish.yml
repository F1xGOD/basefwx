name: Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  light-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential libssl-dev zlib1g-dev ffmpeg

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run light test suite
        env:
          BASEFWX_OBFUSCATE: "1"
          ALLOW_BAKED_PUB: "0"
        run: |
          chmod +x scripts/test_all.sh
          ./scripts/test_all.sh

  build-cli-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential libssl-dev zlib1g-dev upx-ucl

      - name: Configure
        run: |
          cmake -S cpp -B cpp/build -DCMAKE_BUILD_TYPE=Release -DBASEFWX_REQUIRE_ARGON2=OFF -DBASEFWX_REQUIRE_OQS=OFF

      - name: Build
        run: cmake --build cpp/build --config Release

      - name: Strip + UPX
        run: |
          mkdir -p dist
          cp cpp/build/basefwx_cpp dist/basefwx
          strip dist/basefwx
          upx dist/basefwx

      - name: Package
        run: |
          tar -czf basefwx-linux-x86_64.tar.gz -C dist basefwx

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: basefwx-linux-x86_64.tar.gz

  build-cli-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgArguments: "openssl zlib"
          vcpkgTriplet: "x64-windows"

      - name: Install UPX (optional)
        shell: pwsh
        run: |
          choco install upx -y --no-progress
        continue-on-error: true

      - name: Configure
        run: |
          cmake -S cpp -B cpp/build -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake" -DVCPKG_TARGET_TRIPLET=x64-windows -DBASEFWX_REQUIRE_ARGON2=OFF -DBASEFWX_REQUIRE_OQS=OFF

      - name: Build
        run: cmake --build cpp/build --config Release

      - name: Package
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force dist | Out-Null
          $bin = "cpp/build/Release/basefwx_cpp.exe"
          if (!(Test-Path $bin)) { $bin = "cpp/build/basefwx_cpp.exe" }
          if (!(Test-Path $bin)) { throw "basefwx_cpp.exe not found" }
          Copy-Item $bin dist/basefwx.exe
          $upx = Get-Command upx -ErrorAction SilentlyContinue
          if ($upx) { & $upx.Path dist\\basefwx.exe }
          Compress-Archive -Path dist\\basefwx.exe -DestinationPath basefwx-windows-x86_64.zip

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: basefwx-windows-x86_64.zip

  publish-pypi:
    runs-on: ubuntu-latest
    needs: [light-tests, build-cli-linux, build-cli-windows]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install build cryptography pqcrypto numpy pillow argon2-cffi

      - name: Build package
        run: python -m build

      - name: Publish package
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
