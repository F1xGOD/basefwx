apply plugin: 'java'
apply plugin: 'application'

group = 'com.fixcraft'
version = '3.6.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // Bouncy Castle for ML-KEM-768 (Post-Quantum) support
    // bcprov-jdk18on: Core cryptographic provider including Kyber/ML-KEM implementation
    // bcpkix-jdk18on: PKI support for key management (may be used by other parts of the system)
    implementation 'org.bouncycastle:bcprov-jdk18on:1.78.1'
    implementation 'org.bouncycastle:bcpkix-jdk18on:1.78.1'
}

mainClassName = 'com.fixcraft.basefwx.cli.BaseFwxCli'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

jar {
    baseName = 'basefwx-java'
    version = ''
    manifest {
        attributes 'Main-Class': 'com.fixcraft.basefwx.cli.BaseFwxCli'
    }
}
