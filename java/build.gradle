plugins {
    id 'java-library'
    id 'application'
}

group = 'com.fixcraft'
version = '3.6.0'

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

repositories {
    mavenCentral()
}

dependencies {
    // Bouncy Castle for ML-KEM-768 (Post-Quantum) support
    // bcprov-jdk18on: Core cryptographic provider including Kyber/ML-KEM implementation
    // bcpkix-jdk18on: PKI support for key management (may be used by other parts of the system)
    implementation 'org.bouncycastle:bcprov-jdk18on:1.78.1'
    implementation 'org.bouncycastle:bcpkix-jdk18on:1.78.1'
}

application {
    mainClass = 'com.fixcraft.basefwx.cli.BaseFwxCli'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

jar {
    archiveBaseName.set('basefwx-java')
    archiveVersion.set('')
    manifest {
        attributes('Main-Class': application.mainClass)
    }
}
