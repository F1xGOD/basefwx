apply plugin: 'java'
apply plugin: 'application'

group = 'com.fixcraft'
version = '3.6.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.bouncycastle:bcprov-jdk18on:1.78.1'
    implementation 'org.bouncycastle:bcpkix-jdk18on:1.78.1'
}

mainClassName = 'com.fixcraft.basefwx.cli.BaseFwxCli'

[compileJava, compileTestJava].forEach { task ->
    task.sourceCompatibility = '1.8'
    task.targetCompatibility = '1.8'
    task.options.encoding = 'UTF-8'
}

jar {
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    baseName = 'basefwx-java'
    version = ''
    manifest {
        attributes 'Main-Class': 'com.fixcraft.basefwx.cli.BaseFwxCli'
    }
}
